title: Hallo!
intro: |
    <p>Mein Name ist <strong>Manuel Bieh</strong> und ich lebe und arbeite in <strong>Berlin</strong> als
    <strong>Freelance Web-Entwickler und Berater</strong> mit den Schwerpunkten <strong>Frontend</strong> und
    <strong>JavaScript</strong>, insbesondere <strong>React</strong> und <strong>Node.js</strong>.</p>

    <p>Ich bin tätig für die <a href="clients.html">weltbesten Kunden</a>, nutze dabei (meistens) die
    <a href="technologies.html">angesagtesten Technologien</a> und veröffentlichte in der Vergangenheit
    bereits den einen oder anderen kurzen (und manchmal auch langen) <a href="publications.html">Text</a>.</p>

    <p>Bei spannenden Projekten kann man mich immer gern <a href="contact.html">anfragen</a>, ich unterstütze Sie dabei
    u.A. bei den folgenden Themen:</p>

    <ul>
        <li>JavaScript-/Frontend Entwicklung</li>
        <li>Konzeption von Frontend-Architektur</li>
        <li>Setup und Optimierung von Entwicklungsprozessen</li>
        <li>Interim CTO</li>
    </ul>

    <p>Für Projekte die regelmäßige Anwesenheit vor Ort erfordern bin ich derzeit <strong>nur in Berlin</strong> verfügbar!</p>

#<p>Meine Kunden beauftragen mich typischerweise über Zeiträume von 3-12 Monaten. Bei wirklich interessanten Anfragen sind aber auch kürzere Buchungszeiträume möglich. Aus familiären Gründen beschränke ich mich derzeit auf den Raum Berlin.</p>

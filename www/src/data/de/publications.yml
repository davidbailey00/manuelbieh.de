        -
            title: Mobiles Webdesign – Konzeption, Gestaltung, Entwicklung
            image: /assets/img/publications/mobiles-webdesign.png
            description: |
                <p>Mobiles Internet ist Realität. Jeder, der Websites betreibt, gestaltet, konzipiert oder entwickelt,
                muss sich mit dem Thema auseinandersetzen. Dabei geht es natürlich zunächst um die Fragen, wann ein mobiler
                Auftritt sinnvoll ist, welcher Content ausgewählt und wie der Auftritt schließlich konzipiert werden soll.</p>
                <p><strong>Galileo Press, Bonn, ISBN 978-3836211536, 302 Seiten, Juni 2008</strong></p>



title: Kunden
intro: |
    <p>Manchmal Schweiß und Tränen aber immer auch viel Freude und neue Erfahrungen. Eins haben alle diese Kunden gemeinsam:
    ich bin stolz und dankbar für jeden Einzelnen, der in den letzten Jahren sein Vertrauen in mich gesetzt hat!</p>

    <p>Bisher war ich für verschiedene Kunden aus den unterschiedlichsten Bereichen tätig. Ob direkt für die
    jeweiligen Kunden oder für Agenturen als externe Erweiterung des eigenen Teams. Für große Unternehmen, kleine
    Unternehmen, mittlere Unternehmen. Für Startups, für Konzerne, für Startups die sich wie Konzerne aufführten und
    für Konzerne die der Meinung waren noch immer ein Startup zu sein (hallo Zalando ;))</p>

    <p>Hier ein Auszug der Kunden, für die ich in der Vergangenheit tätig war:</p>

